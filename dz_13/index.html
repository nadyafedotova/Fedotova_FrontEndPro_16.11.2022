<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <div class="container-form">
        <div>
            <button type="button" class="btn btn-secondary" >Показати форму</button>
        </div>

        <div>
            <form class="bd-example" id="form" role="form" action="" autocomplete="off" method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Ім'я</label>
                    <label class="text-danger">&nbsp;*</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ім'я" minlength="2" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Прізвище</label>
                    <label class="text-danger">&nbsp;*</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Прізвище" minlength="2" required>
                </div>

                <div class="mb-3">
                    <label for="dayB" class="form-label">Дата народження</label>
                    <label class="text-danger">&nbsp;*</label>
                    <input type="date" class="form-control" id="dayB" name="dayB" placeholder="Дата народження" minlength="2" required>
                </div>

                <div class="mb-3 form-check d-flex justify-content-around">
                    <div>
                        <input type="radio" class="form-check-radio" id="female" name="gender" value="Жінка" required>
                        <label class="form-check-label" for="female">Жінка</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-radio" id="male" name="gender" value="Чоловік">
                        <label class="form-check-label" for="male">Чоловік</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Місто</label>
                    <label class="text-danger">&nbsp;*</label>
                    <select class="form-select" id="city" name="city" required>
                        <option value="Одеса" selected>Одеса</option>
                        <option value="Київ">Київ</option>
                        <option value="Львів">Львів</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Адреса</label>
                    <textarea class="form-control" id="address" name="address" rows="1"></textarea>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="uk" name="language" value="Українська" checked>
                        <label class="form-check-label" for="uk">Українська</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="en" name="language" value="Англійська">
                        <label class="form-check-label" for="en">
                            Англійська
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="fr" name="language" value="Французька" >
                        <label class="form-check-label" for="fr">
                            Французька
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Зберегти</button>
            </form>

            <div class="mt-3" id="result"></div>
        </div>
    </div>


    <script src="main.js"></script>
    </body>
</html>
